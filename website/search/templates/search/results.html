<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'search/css/result.css' %}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div>
    <aside id="left"></aside>
    <!-- 添加返回上一页的图标按钮 -->
    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> 返回上一页
    </button>
    {% for article in articles %}
        <div class="card" data-type="web">
            <a href="{% url 'search:article' article.url %}" class="card-link">
                <h3>{{ article.title }}</h3>
                <p>
                    <time>{{ article.date }}</time>
                    {{ article.summary }}
                </p>
            </a>
            <a href="https://kns.cnki.net/kcms/detail/detail.aspx?{{ article.url }}" class="external-link">
                <cite>https://kns.cnki.net/kcms/detail/detail.aspx?{{ article.url }}</cite>
            </a>
        </div>
    {% endfor %}
</div>
</body>
</html>
